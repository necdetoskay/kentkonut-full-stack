version: '3.8'

# Development Docker Compose
# Contains only services needed for local development when backend/frontend are run natively.

networks:
  kentkonut-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

services:
  # PostgreSQL Database Service
  postgresql:
    image: postgres:15-alpine
    container_name: kentkonut-postgres-dev
    environment:
      - POSTGRES_PASSWORD=KentKonut2025
      - POSTGRES_USER=postgres
      - POSTGRES_DB=kentkonutdb
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose PostgreSQL to the host machine
    networks:
      - kentkonut-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: kentkonut-redis-dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379" # Expose Redis to the host machine
    networks:
      - kentkonut-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s