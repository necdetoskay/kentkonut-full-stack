<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .bg { fill: #f9fafb; }
            .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
            .text-main { font-family: Arial, sans-serif; font-size: 14px; fill: #374151; }
            .text-light { font-family: Arial, sans-serif; font-size: 12px; fill: #6b7280; }
            .text-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1f2937; }
            .placeholder-text { fill: #d1d5db; }
            .placeholder-img { fill: #e5e7eb; }
            .button { fill: #ffffff; stroke: #d1d5db; stroke-width: 1; }
            .button-text { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; }
        </style>
    </defs>

    <rect class="bg" width="800" height="400" />

    <rect class="card" x="50" y="50" width="700" height="300" rx="8" />

    <!-- Sol Sütun -->
    <g transform="translate(100, 100)">
        <!-- Resim Placeholder -->
        <circle class="placeholder-img" cx="96" cy="96" r="96" />
        <text class="text-light" x="96" y="100" text-anchor="middle">Manager</text>
        <text class="text-light" x="96" y="115" text-anchor="middle">Photo</text>

        <!-- İsim Placeholder -->
        <rect class="placeholder-text" x="46" y="210" width="100" height="16" rx="4" />

        <!-- Unvan Placeholder -->
        <rect class="placeholder-text" x="66" y="235" width="60" height="12" rx="4" />

        <!-- Buton Placeholder -->
        <rect class="button" x="61" y="260" width="70" height="30" rx="6" />
        <text class="button-text" x="96" y="280" text-anchor="middle">Button</text>
    </g>

    <!-- Sağ Sütun -->
    <g transform="translate(350, 100)">
        <text class="text-title" x="0" y="15">Department Information</text>
        <rect class="placeholder-text" x="0" y="40" width="380" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="60" width="360" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="80" width="390" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="100" width="370" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="120" width="380" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="140" width="350" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="160" width="390" height="12" rx="3" />
        <rect class="placeholder-text" x="0" y="180" width="200" height="12" rx="3" />
    </g>
</svg>
